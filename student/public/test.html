<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Copy of our CSS for testing */
        header.auth-header {
            background-color: #17224D;
            color: white;
            padding: 8px 15px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 45px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #notificationBell {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            font-size: 18px;
            position: relative;
            color: white;
        }

        #notificationBell i {
            font-size: 18px;
            color: white;
            display: inline-block;
        }

        #notificationCount {
            position: absolute;
            top: -5px;
            right: -10px;
            font-size: 12px;
        }

        .logout-btn {
            padding: 5px 12px;
            font-size: 14px;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #17224D;
            padding: 20px;
            top: 45px;
            color: white;
        }

        .sidebar .nav-link {
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .sidebar .nav-link i {
            font-size: 24px;
            margin-right: 10px;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            margin-left: 250px;
            padding: 65px 20px 20px;
        }
    </style>
</head>
<body>
    <header class="auth-header">
        <h1 class="me-auto">Student Clinic Scheduler</h1>
        <div class="nav-buttons">
            <button id="notificationBell">
                <i class="bi bi-bell"></i>
                <span id="notificationCount" class="badge bg-danger">3</span>
            </button>

            <form action="#" method="POST">
                <button type="submit" class="btn btn-sm btn-danger logout-btn">Logout</button>
            </form>
        </div>
    </header>

    <div class="d-flex">
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-person"></i> Account
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content flex-grow-1">
            <h2>Test Content</h2>
            <p>This is a test page to verify the CSS styling.</p>
        </main>
    </div>
</body>
</html>
